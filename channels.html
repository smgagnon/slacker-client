<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="messages.js"></script>	
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
		<style>
			* {
				box-sizing: border-box;
				font-family: 'Montserrat', sans-serif;
			}
			html, body {
				height : 100%;
				margin : 0px;
			}
			nav{
				height: 2.9rem;
				display: block;
			}
			div {
				display :inline-block;
			}
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				background-color: #333;
				width : 100%;
				float: right;
				font-size: 1em;
				margin : 1em, auto;
			}
			li {
				float: right;
			}
			#stacker{
				float: left;
			}
			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			li a:hover {
				background-color: #111;
			}			
			.main-header {
				height : 30px;
			}
			.main-section {
				display :inline-block;
				width : 84%;	
				float : right;		
				padding : 10px 20px;	
				height: 100%;
				margin-top : .5rem;
			}
			#messages-list {
				margin : auto 0;
				height: 30em;
				overflow-y: scroll;
				border: 1px blue solid;		
				padding: 0.2rem 1rem;		
			}
			.message-row {
				display: inline-block;
				width :100%;
				margin-bottom: 20px;
			}
			.message-image {
				display : inline-block;
				width : 10%;	
				float : left;
				min-width: 30px;
				max-width: 30px;			
			}
			.message-image img {
				max-width: 60px;
			}
			.message-meta-text {
				display : inline-block;
				width : 90%;	
				float : right;	
				padding : 0.2em 0.2em 0.2em 0.2em;
			}				
			.message-text {
				display : inline-block;
				width : 100%;	
				float : left;	
			}	
			.message-time {
				display : inline-block;
				font-size: 0.8rem;	
			}				
			.message-author {
				display: inline-block;
				vertical-align: top;				
				font-weight: bold;	
				padding : 0.2em 2em 0.2em 0em;
				width : 5rem;	
			}		
			.message-box {
				width : 80%;
				font-size: 1em;
				margin : .5em auto;
				height : 5em;
			}
			.sidenav {
				height: 100%;
				width: 100%;
				display: inline-block;
				left: 0;
				background-color: #471c9c;
				overflow-x: hidden;
			}
			.sidenav a {
				padding: 6px 6px 10px 15px;
				text-decoration: none;
				font-size: 15px;
				color: #afb7cc;
				display: block;
			}
			.sidenav a:hover {
				color: #f1f1f1;
			}
			.channels{
				text-indent: 25px;
			}
			footer {
				margin : 1em 0em;
			}
			#message {
				width: 100%;
				font-size: 1em;
			}
			aside{
				display: inline-block;
				width:15%;
				height: 100%
			}
		</style>
	</head>
	<body>
		<nav>
		<ul>
 			<li id="stacker"><a href="channels.html">#stacker</a></li>
 			<li><a href="login.html">Logout</a></li>
 			<li><a href="profile.html">Profile</a></li>	
		</ul>
	</nav>
		<aside>
		<div class="sidenav">
			<a href="profile.html">Stephanie</a>
			<a class="channels" href="channels.html">Channels</a>
			<a href="#">Sports</a>
			<a href="#">Shows</a>
			<a href="#">Movies</a>
			<a href="#">Pets</a>
		</div>
	</aside>
		<section class="main-section">	
			<section id="messages-list"></section>
			<footer>
				<div>
				<textarea id="message" class="message-box"rows="4" cols="100" placeholder="Type message"></textarea> 
			</div>
			</footer>
		</section>
	</body>
</html>
